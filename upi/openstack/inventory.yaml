all:
  hosts:
    localhost:
      aci_cni:
        # app_profile, infra_vlan, service_vlan, node network bd and vrf fields are derived from acc_provision_tar file
        # opflex network mtu is set to 1500 if not provided
        acc_provision_tar: /home/noiro/openupi/aci_deployment.yaml1.tar.gz
        app_profile: aci-containers-openupi # OPTIONAL
        node_epg: aci-containers-nodes # OPTIONAL
        cluster_snat_policy_ip: </32>
        dns_ip: 172.28.184.18 # OPTIONAL
        infra_vlan: 4093 # OPTIONAL
        kubeconfig: /home/noiro/openupi/openshift-env/upi/auth/kubeconfig
        network_interfaces:
          node:
            bd: uni/tn-prj_<openstack-project-id>/BD-aci-containers-<system-id>-node-bd # OPTIONAL
            name: ens3 # OPTIONAL
            vrf: uni/tn-<vrf-tenant>/ctx-<vrf-name> # OPTIONAL
            mtu: 1500 # OPTIONAL
          opflex:
            mtu: 1500 # OPTIONAL
            name: ens4 # OPTIONAL
            subnet: 192.168.0.0/16 # OPTIONAL
        service_vlan: 1033 # OPTIONAL
      ansible_connection: local
      ansible_python_interpreter: '{{ansible_playbook_python}}'
      cluster_network_cidrs: 15.128.0.0/16
      host_prefix: '23'
      os_api_fip: 60.60.60.6
      os_compute_nodes_number: 2
      os_cp_nodes_number: 3
      os_external_network: l3out-2
      os_flavor_master: aci_rhel_huge
      os_flavor_worker: aci_rhel_huge
      os_image_rhcos: rhcos-4.4
      os_ingress_fip: 60.60.60.8
      os_networking_type: CiscoACI
      os_subnet_range: 15.11.0.0/27
      os_svc_network_range: 172.30.0.0/15
      svc_subnet_range: 172.30.0.0/16
