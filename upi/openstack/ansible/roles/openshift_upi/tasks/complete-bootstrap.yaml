---

- name: wait for bootstrap to complete
  shell: "openshift-install wait-for bootstrap-complete"
  args:
    chdir: "{{ ansible_user_dir }}/openshift-{{ clustername }}"

- name: remove bootstrap node
  os_server:
    name: "{{ ocp_infra_id }}-bootstrap"
    state: absent

- name: remove secondary bootstrap file from glance
  os_image:
    name: "bootstrap_ignition"
    container_format: bare
    disk_format: qcow2
    state: absent